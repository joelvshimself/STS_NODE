name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy with Railway
        uses: railwayapp/railway-action@v1.2.3
        with:
          railwayToken: ${{ secrets.RAILWAY_TOKEN }}
